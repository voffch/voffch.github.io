<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
    <script type="module">
        import { html, render } from 'https://unpkg.com/htm/preact/index.mjs?module';
      
        function App (props) {
          return html`<h1>Hello ${props.name}!</h1><p><a href="/">back</a></p>`;
        }
      
        render(html`<${App} name="World" />`, document.getElementById("root"));
      </script>
  </body>
</html>
